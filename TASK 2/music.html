<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="music.css">
    <script src="https://kit.fontawesome.com/fee45fc56a.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
          <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
                
            </nav>
            <img src="./download.jpg" class="song-img">
            <h1>Hanuman Chalisha</h1>
            <p>T-series</p>
            <audio id="song">
                <source src="./Shri Hanuman Chalisa.mp3" type="audio/mp3">
            </audio>
            <input type="range" value="0" id="progress">


            <div class="controls">
                <div>
                    <i class="fa-solid fa-backward-fast"></i>
                </div>
                <div onclick="playPause()">
                    <i class="fa-solid fa-play" id="ctrlIcon"></i>
                </div>
                <div>
                    <i class="fa-solid fa-forward-fast"></i>
                </div>
            </div>
          </div>
    </div>

    <script>
        let progress =document.getElementById("progress");
        let song =document.getElementById("song");
        let ctrlIcon =document.getElementById("ctrlIcon");

        song.onloadedmetadata=function(){
            progress.max=song.duration;
            progress.value=song.currentTime;


        }
        song.ontimeupdate = function () {
            progress.value = song.currentTime;
        };
        
        progress.oninput = function () {
            song.currentTime = progress.value;
        };
        
        function playPause() {
            if (ctrlIcon.classList.contains("fa-play")) {
                song.play();
                ctrlIcon.classList.remove("fa-play");
                ctrlIcon.classList.add("fa-pause");
            } else {
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-play");
            }
        }
        
    </script>
</body>
</html>
