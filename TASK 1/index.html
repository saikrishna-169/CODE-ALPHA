<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <div class="image">
            <a href="image1.jpg" class="lightbox">
                <img src="image1.jpg" alt="Image 1">
                <div class="caption">Somnath</div>
            </a>
        </div>
        <div class="image">
            <a href="image2.jpg" class="lightbox">
                <img src="image2.jpg" alt="Image 2">
                <div class="caption">Konark Sun Temple</div>
            </a>
        </div>
        <div class="image">
            <a href="image3.jpg" class="lightbox">
                <img src="image3.jpg" alt="Image 3">
                <div class="caption">Golden Temple</div>
            </a>
        </div>
        <div class="image">
            <a href="image4.jpg" class="lightbox">
                <img src="image4.jpg" alt="Image 4">
                <div class="caption">Dwarka Temple</div>
            </a>
        </div>
        <div class="image">
            <a href="image5.jpg" class="lightbox">
                <img src="image5.jpg" alt="Image 5">
                <div class="caption">Vaishno Devi Temple</div>
            </a>
        </div>
        <div class="image">
            <a href="image6.jpg" class="lightbox">
                <img src="image6.jpg" alt="Image 6">
                <div class="caption">Ayodhya</div>
            </a>
        </div>
        <div class="image">
            <a href="image7.jpg" class="lightbox">
                <img src="image7.jpg" alt="Image 7">
                <div class="caption">Kedarnath</div>
            </a>
        </div>
        <div class="image">
            <a href="image8.jpg" class="lightbox">
                <img src="image8.jpg" alt="Image 8">
                <div class="caption">Tirupati</div>
            </a>
        </div>
    </div>

    <div id="lightboxModal" class="lightbox-modal">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img class="lightbox-content" id="lightboxImage">
        <div id="caption" class="caption-text"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
